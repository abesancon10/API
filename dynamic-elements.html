<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Animal Buttons</title>
  </head>

  <body>
    <form class="new-button">
      <label for="button-create">Add An Animal</label>
      <input type="text" />
      <button id="submit">Submit</button>
    </form>
    <span class="button">
      <button data-animal="cat">meow</button>
      <button data-animal="dog">woof</button>
      <button data-animal="bird">chirp</button>
    </span>
    <div id="gifs-appear-here"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/giphy.js"></script>
</html>
